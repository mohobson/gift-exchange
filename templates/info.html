{% extends 'base.html' %}
{% block title %}Info{% endblock %}
{% block content %}
    <h1 class="title">Info</h1>

    <form action="" method="post" name="edit_info">
        <div class="field">
            <label for="name" class="label">Name</label>
            <div class="control">
                <input type="text" name="name" class="input" required="required"/>
            </div>
        </div>
    
        <div class="field">
            <label for="email" class="label">Email</label>
            <div class="control">
                <input type="email" name="email" class="input" required="required"/>
            </div>
        </div>
    
        <div class="field is-grouped">
            <div class="control">
                <button class="button is-primary is-small">Save</button>
            </div>
        </div>
    </form>

{% endblock %}

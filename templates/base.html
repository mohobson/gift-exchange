<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>



<body>
    <div id="body">
        <div class="header">
            GIFT EXCHANGE
            <ul class="user-header">
                {% if g.user %}
                  <li><span>{{ g.user['username'] }}</span>
                  <li><a href="{{ url_for('auth.logout') }}">Log Out</a>
                {% else %}
                  <li><a href="{{ url_for('auth.register') }}">Register</a>
                  <li><a href="{{ url_for('auth.login') }}">Log In</a>
                {% endif %}
            </ul>
        </div>
    
        <div class="content">
            <div class="sidebar">
                <button class="menu-button">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="sidebar-content">
                    <header>
                        <nav>
                            <ul class="menu-links">
                                <li><a href="{{ url_for('home_page') }}">Home</a></li>
                                <li><a href="{{ url_for('participants_page') }}">Participants</a></li>
                                <li><a href="{{ url_for('couples_page') }}">Couples</a></li>
                                <li><a href="{{ url_for('participant_add_page') }}">Add Participant</a></li>
                                <li><a href="{{ url_for('couple_add_page') }}">Add Couple</a></li>
                            </ul>
                        </nav>
                    </header>
                </div>
                
            </div>
            <div class="block-content">
                {% block content %}{% endblock %}
                
            </div>
        </div>
    </div>
</body>
<script src="{{ url_for('static', filename='javascript.js') }}"></script>
</html>

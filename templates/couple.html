{% extends "base.html" %}
{% block title %}Couple{% endblock %}
{% block content %}
    <h1 class="title">Couple</h1>

    <table class="table">
      <tr>
        <th>Partner One:</th>
        <td>{{ couple.partner_one }}</td>
      </tr>
      <tr>
        <th>Partner Two:</th>
        <td>{{ couple.partner_two }}</td>
      </tr>
    </table>

    <div class="field is-grouped">
      <div class="control">
        <a class="button is-primary is-outlined is-small"
          href="{{ request.path }}/edit">Edit</a>
        <a class="button is-primary is-outlined is-small"
          href="{{ url_for('couple_add_page') }}">Add More Couples</a>
      </div>
    </div>

{% endblock %}
